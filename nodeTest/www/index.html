<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.8.3.min.js"></script>

</head>
<body>
    用户：<input id="user" type="text"/><br>
    密码：<input id="pass" type="password"/><br>
            <input id="login" type="button" value="登录"/><br>
            <input id="reg" type="button" value="注册"><br>
</body>
<script>
    $("#reg").click(function(){
        $.ajax({
            url:"/user",
            data:{
                act:"reg",
                user:$("#user").val(),
                pass:$("#pass").val()
            },
            type:'get',
            success:function(str){
//                alert(str.ok);
//                console.log(str);
                var obj = JSON.parse(str);
                console.log(obj);
                alert(obj.ok);
                if(obj.ok){
                    alert("注册成功");
                }else{
                    alert("注册失败")
                }
            },
            error:function(){
                alert("通信错误");
            }
        });
    });
</script>
</html>
